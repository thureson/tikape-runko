<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

    <head>
        <title>Langat</title>
        <meta charset="utf-8" />
    </head>

    <body>
        <div>
            <a th:href="@{~/{alue} (alue=${alue})}" th:text="Päivitä"></a>
            <a th:href="@{~/}" th:text="Alueet"></a>
            <a th:text="${alue}"></a>
        </div>
        
        <p> </p>
        
        <table style="width:100%" align="left">
        <tr>
          <td><b>Lanka</b></td>
          <td><b>Viestejä</b></td> 
          <td><b>Aika</b></td>
        </tr>
        <tr th:each="lanka: ${langat}">
          <td><a th:href="@{~/{alue}/{otsikko} (alue=${alue}, otsikko=${lanka.otsikko})}" th:text="${lanka.otsikko}">lankalinkki</a></td>
          <td th:text="${lanka.maara}">maarat</td>
          <td th:text="${lanka.aika}"></td>
        </tr>

      </table>
        
        <form method="POST">
            <input type="text" name="uusilanka"/>
            <input type="submit" value="Uusi lanka"/>
        </form>
        
    </body>
</html>
